default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  host: localhost
  username: pguser
  password: pass

development:
  <<: *default
  database: MAC_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  <<: *default
  database: MAC_test

production:
  encoding: utf8
  pool: 15

cucumber:
  <<: *test